<h1>
  {{title}}
</h1>
<section class="sample-app-content" *ngIf="beer">
  <div class="img-beer">
    <img src="Images/beer.png">
  </div>
  <div>
    <div>
      <h2> {{beer.brand}}</h2>
      <span> {{beer.origin + " " + beer.type}}</span>
    </div>
  </div>
  <a routerLink="/beers/{{beer.id}}/update">Modifier</a>
</section>
