<h1>
  {{title}}
</h1>
<section class="sample-app-content" *ngIf="bar">
  <div>
    <div >
      <h2> {{bar.name}}</h2>
      <h3> {{ bar.description }}</h3>
      <span> {{bar.address + " " + bar.zipCode}}</span>
      <span> {{bar.city}}</span>
      <h3>Liste des bières</h3>
      <ul>
        <li *ngFor="let beer of bar.beerBar">  <a routerLink="/beers/{{beer.beer.id}}">{{beer.beer.brand}}</a> - {{beer.price}} €</li>
      </ul>
    </div>
  </div>
</section >
